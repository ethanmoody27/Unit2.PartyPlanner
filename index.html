<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PartyList</title>
</head>
<body>
  <script defer src="script.js"></script>
  <h1>Party Time!!</h1>
  <form id="newPartyForm">
    <label>
      Party Name
      <input type="text" name="name" placeholder="party name"/>
    </label><br/>
    <label>
      Date
      <input type="date" name="date" placeholder="party date"/>
    </label><br/>
    <label>
      Location
      <input type="text" name="location" placeholder="party location"/>
    </label><br/>
    <label>
      Description
      <input type="text" name="description" placeholder="description"/>
    </label><br/>
    <button>Submit</button>
  </form>

  <section id="partyList"></section>

</body>
</html>
